<div class="register-container">
  <h2>Créer un compte</h2>

  <form>
    <div class="form-group">
      <label>Nom</label>
      <input type="text" placeholder="Votre nom" required>
    </div>

    <div class="form-group">
      <label>Prénom</label>
      <input type="text" placeholder="Votre prénom" required>
    </div>

    <div class="form-group">
      <label>Date de naissance</label>
      <input type="date" required>
    </div>

    <div class="form-group">
      <label>Adresse</label>
      <input type="text" placeholder="Votre adresse complète" required>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" placeholder="exemple@mail.com" required>
    </div>

    <div class="form-group">
      <label>Numéro de téléphone</label>
      <input type="tel" placeholder="06 00 00 00 00" required>
    </div>

    <div class="form-group">
      <label>Captcha</label>
      <input type="text" placeholder="Résolvez le captcha" required>
    </div>

    <button type="submit" class="btn-submit">Créer mon compte</button>
  </form>
</div>
